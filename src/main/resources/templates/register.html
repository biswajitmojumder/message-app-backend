<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        a{
            border: 1px solid black;
            text-align: center;
            margin: 5px 0px;
            background-color: white;
            padding: 5px;
            text-decoration: none;
            color: black;
        }
        a:hover{
            background-color: rgba(171,180,182,0.83);
            cursor: pointer;
        }
        input{
            margin: 5px 0px;
        }
    </style>
</head>
<body style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: rgba(94,97,99,0.83);
    height: 90vh;">
    <form action="#" th:action="@{/admin/register}" th:object="${RegisterUserBindingModel}" method="post"
          style=
                  "display: flex;
                  align-items: center;
                  flex-direction: column;
                  border: 2px solid black;
                  padding: 10px;
                  background-color: white;">
        <input type="text" th:field="*{username}" name="username" placeholder="Username" required minlength="3">
        <input type="password" th:field="*{password}" name="password" placeholder="Password" required minlength="3">
        <input type="password" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm password" required minlength="3">
        <input type="email" th:field="*{email}" name="email" placeholder="Email" required>
        <input type="text" th:field="*{publicName}" name="publicName" placeholder="Public name" required minlength="3">
        <button>Register</button>
    </form>
    <div th:if="${errors.size() > 0}">
        <p th:each="error: ${errors}" th:text="${error}" style="color: red"></p>
    </div>
    <a th:href="@{/admin/panel}">Go to panel</a>
</body>
</html>
